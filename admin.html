<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Skrivekonkurranse</title>
		<link rel="stylesheet" href="css/fonts.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="css/score.css" type="text/css" media="screen" charset="utf-8">
		<script type="text/javascript" src="js/external/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/external/jquery-ui-1.9.0.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-cookies.min.js"></script>			
		<script type="text/javascript" src="js/io.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	</head>
	<body ng-app="typeApp">
		<div class="container" ng-controller="AdminCtrl">
				<table border="0">
					<thead>
						<tr>
							<th>Skole</th>
							<th>Navn</th>
							<th>Dato</th>
							<th></th>
						</tr>
						<tr ng-repeat="event in events">
							<td>{{event.school}}</td>
							<td>{{event.name}}</td>
							<td>{{event.date | date: 'dd.MM.yyyy'}}</td>
						</tr>
					</thead>
					<tbody>
						<tr class="last">
      				<form ng-submit="addEvent()">
								<td><input ng-model="school" placeholder="Skole" type="text"/></td>
								<td><input ng-model="name"  placeholder="Navn" type="text"/></td>
								<input style="visibility: hidden;" type="submit" value="add">
							</form>
						</tr>						
					</tbody>
				</table>
			</div>
	</body>
